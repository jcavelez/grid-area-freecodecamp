<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Grid</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10;
            font-style: italic;
            color: #99A5A3;
            padding: 10px;
            border: 1px solid blue;
            margin: 10px;
            width: 550px;
            height: 90vh;
        }
        .grid    {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 100px);
            grid-template-areas:    "x y y y y"
                                    "x main main main w"
                                    "x main main main w"
                                    "x z z z z";  
            gap: 10px; 
            align-content: stretch;
            
        }

        .left {
            grid-area: x;
            
            border: 1px dashed gray;

            display: grid;
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
        }
        .x {
            color: #D13788;
            background-color: #F4CFE2;
        }

        .header {
            grid-area: y;
            
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .y {
            color: #12B395;
            background-color: #C7EDE6;
        }

        .footer {
            grid-area: z;

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .z {
            color: #4368CA;
            background-color: #C7D1ED;
        }

        .right {
            grid-area: w;
            border: 1px dashed gray;

            display: grid;
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
        }
        .w {
            color: #EA3515;
            background-color: #F1BB99;
        }

        .main {
            grid-area: main;
            
            border: 1px dashed gray;

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
        }
        .center {
            color: #86634F;
            background-color: #EDE1C7;
        }
        .cell {
            font-size: 22px;
            font-style: normal;
            
            border: 1px dashed gray;
        }



    </style>
</head>
<body>
    <div class = "grid">
        <div class = "left">
            <div class="cell x">x</div>
            <div class="cell x">x</div>
            <div class="cell x">x</div>
            <div class="cell x">x</div>
        </div>

        <div class = "header">
            <div class="cell y">y</div>
            <div class="cell y">y</div>
            <div class="cell y">y</div>
            <div class="cell y">y</div>
        </div>

        <div class = "footer">
            <div class="cell z">z</div>
            <div class="cell z">z</div>
            <div class="cell z">z</div>
            <div class="cell z">z</div>
        </div>

        <div class = "right">
            <div class="cell w">w</div>
            <div class="cell w">w</div>
        </div>

        <div class = "main">
            <div class="cell center">center</div>
            <div class="cell center">center</div>
            <div class="cell center">center</div>
            <div class="cell center">center</div>
            <div class="cell center">center</div>
            <div class="cell center">center</div>
        </div>
    </div>
</body>
</html>
