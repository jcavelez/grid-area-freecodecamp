<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "grid">
        <div class = "left">
            <div class="cell__title">Left</div>
            <div class="cell x">x</div>
            <div class="cell x">x</div>
            <div class="cell x">x</div>
            <div class="cell x">x</div>
        </div>

        <div class = "header">
            <div class="cell__title">Header</div>
            <div class="cell y">y</div>
            <div class="cell y">y</div>
            <div class="cell y">y</div>
            <div class="cell y">y</div>
        </div>

        <div class = "footer">
            <div class="cell__title">Footer</div>
            <div class="cell z">z</div>
            <div class="cell z">z</div>
            <div class="cell z">z</div>
            <div class="cell z">z</div>
        </div>

        <div class = "right">
            <div class="cell__title">Right</div>
            <div class="cell w">w</div>
            <div class="cell w">w</div>
        </div>

        <div class = "main">
            <div class="cell__title">Main</div>
            <div class="cell center">center</div>
            <div class="cell center">center</div>
            <div class="cell center">center</div>
            <div class="cell center">center</div>
            <div class="cell center">center</div>
            <div class="cell center">center</div>
        </div>
    </div>
</body>
</html>
